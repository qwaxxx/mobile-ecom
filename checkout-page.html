<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

</head>
<body class="grey lighten-3">
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand waves-effect" href="index.html">
                <strong class="blue-text">E-commerce</strong>
            </a>
            <!-- Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav mr-auto">

        </div>

    <!-- Navbar -->
    <!--Main layout-->
    <main class="mt-5 pt-4">
        <div class="container wow fadeIn">
            <!-- Heading -->
            <h2 class="my-5 h2 text-center">Checkout form</h2>
            <!--Grid row-->
            <div class="row">
                <!--Grid column-->
                <div class="col-md-8 mb-4">
                    <!--Card-->
                    <div class="card">
                        <!--Card content-->
                        <form class="card-body" id="billingForm">
                            <!--Grid row-->
                            <div class="row">
                                <!--Grid column-->
                                <div class="col-md-6 mb-2">
                                    <!--firstName-->
                                    <div class="md-form ">
                                        <input type="text" name="first_name" id="first_name" class="form-control">
                                        <label for="firstName" class="">First name</label>
                                    </div>
                                </div>
                                <!--Grid column-->
                                <!--Grid column-->
                                <div class="col-md-6 mb-2">
                                    <!--lastName-->
                                    <div class="md-form">
                                        <input type="text" name="last_name" id="last_name" class="form-control">
                                        <label for="lastName" class="">Last name</label>
                                    </div>
                                </div>
                                <!--Grid column-->
                            </div>
                            <!--Grid row-->
                            <!--email-->
                            <div class="md-form mb-5">
                                <input type="text" name="email" id="email" class="form-control" placeholder="youremail@example.com">
                                <label for="email" class="">Email (required)</label>
                            </div>
                            <!--address-->
                            <div class="md-form mb-5">
                                <input type="text" name="house_address" id="address_house" class="form-control" placeholder="1234 Main St">
                                <label for="address_house" class="">Blk-Lot/street/village</label>
                            </div>
                            <!--address-2-->
                            <div class="row">
                                <div class="col-md-6 mb-2">
                                    <div class="md-form">
                                        <input type="text" name="baranggay" id="Baranggay" class="form-control" placeholder="Baranggay">
                                        <label for="Baranggay" class="">Baranggay</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <div class="md-form">
                                        <input type="text" name="city" id="City" class="form-control" placeholder="City">
                                        <label for="City" class="">City</label>
                                    </div>
                                </div>
                            </div>
                            <!--Grid row-->
                            <div class="row">
                                <!--Grid column-->
                                <div class="col-lg-4 col-md-12 mb-4">
                                    <label for="province">Province</label>
                                    <select class="custom-select d-block w-100" id="province" name="province" required>
                                        <option value="">Choose...</option>
                                        <option>Misamis Occidental</option>
                                        <option>Misamis Oriental</option>
                                        <option>Cagayan De Oro</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a valid Province.
                                    </div>
                                </div>
                                <!--Grid column-->
                                <!--Grid column-->
                                <div class="col-lg-4 col-md-6 mb-4">
                                    <label for="country">Country</label>
                                    <select class="custom-select d-block w-100" name="country" id="country" required>
                                        <option value="">Choose...</option>
                                        <option>Philippines</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please provide a valid Country.
                                    </div>
                                </div>
                                <!--Grid column-->
                                <!--Grid column-->
                                <div class="col-lg-4 col-md-6 mb-4">
                                    <label for="zip">Zip</label>
                                    <input type="text" class="form-control" name="zip" id="zip" placeholder="" required>
                                    <div class="invalid-feedback">
                                        Zip code required.
                                    </div>
                                </div>
                                <!--Grid column-->
                            </div>
                            <!--Grid row-->
                            <hr>
                            <div class="d-block my-3">
                                <div class="custom-control custom-radio">
                                    <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
                                    <label class="custom-control-label" for="credit">Cash on delivery</label>
                                </div>
                            </div>
                            <hr class="mb-4">
                            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Continue to checkout">
                        <a href="index.html" class="btn btn-secondary btn-lg btn-block-block mt-2">
                                <i class="fas fa-arrow-left me-1"></i> Back to Shop
                            </a>
                        
                        </form>
                    </div>
                    <!--/.Card-->
                </div>
                <!--Grid column-->
                <!--Grid column-->
            <div class="col-md-4 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Your cart</span>
                    <span class="badge badge-secondary badge-pill"></span>
                </h4>
                <ul class="list-group mb-3 z-depth-1">
                </ul>
            </div>
            <!--Grid column-->
        </div>
        <!--Grid row-->

        </div>
    </main>
    <!--Main layout-->
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script>
        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('cart')) || {};
            let totalItems = 0;
            for (let id in cart) {
                totalItems += cart[id];
            }
            const badge = document.getElementById('cart-badge');
            if (badge) {
                badge.textContent = totalItems > 0 ? totalItems : '';
            }
        }
        function createGuestIdIfNeeded() {
            if (!localStorage.getItem('user_id') && !localStorage.getItem('temp_id')) {
                const tempId = 'guest_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('temp_id', tempId);
                //alert("Guest ID: " + tempId); // Correct usage of alert
            }else{
                const tempId = localStorage.getItem('temp_id');
                //alert("Guest ID: " + tempId);
            }
            const userNav = document.getElementById('userNav');
            const userId = localStorage.getItem('user_id');
            if (userId) {
                // Fetch user's name from the server using Ajax
                fetch('api/fetch_user.php?user_id=' + encodeURIComponent(userId))
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            userNav.innerHTML = `
                                <li class="nav-item">
                                    <a class="nav-link waves-effect" href="checkout-page.html">
                                        <span id="cart-badge" class="badge red z-depth-1 mr-1"> </span>
                                        <i class="fas fa-shopping-cart"></i>
                                        <span class="clearfix d-none d-sm-inline-block"> Cart </span>
                                    </a>
                                </li>
                                <li class="nav-item d-flex align-items-center">
                                    <a class="nav-link d-flex align-items-center gap-2 px-3 py-2 rounded shadow-sm text-dark bg-light hover-effect" 
                            href="customer_dashboard.html" style="text-decoration: none;">
                            <i class="ti ti-layout-dashboard fs-5 text-primary"></i>
                            <span class="fw-semibold">Dashboard</span>
                            </a>
                                    <a class="nav-link" href="#" onclick="logout()">Logout</a>
                                </li>
                            `;
                            
                             updateCartBadge()
                        } else {
                            showLoginLink();
                        }
                    })
                    .catch(error => {
                        console.error("User fetch error:", error);
                        showLoginLink();
                    });
            } else {
                showLoginLink();
            }
            function showLoginLink() {
                userNav.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link waves-effect" href="checkout-page.html">
                            <span id="cart-badge" class="badge red z-depth-1 mr-1"> </span>
                            <i class="fas fa-shopping-cart"></i>
                            <span class="clearfix d-none d-sm-inline-block"> Cart </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="login_page.html" class="nav-link border border-light rounded waves-effect">
                            <i class="fas fa-user-circle mr-2"></i>Login
                        </a>
                    </li>
                `;
            }
            window.logout = function() {
                localStorage.removeItem('user_id');
                window.location.href = "login_page.html";
            };
            const cart = JSON.parse(localStorage.getItem('cart') || '{}');

fetch('api/fetch_cart.php', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify({ cart: cart })
})
.then(response => response.json())
.then(data => {
    const cartContainer = document.querySelector('.list-group.mb-3');
    cartContainer.innerHTML = '';

    if (data.success && data.items.length > 0) {
        data.items.forEach(item => {
            cartContainer.innerHTML += `
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">${item.name} (x${item.quantity})</h6>
                        <small class="text-muted">${item.description}</small>
                    </div>
                    <span class="text-muted">₱${item.subtotal.toFixed(2)}</span>
                </li>`;
        });

        cartContainer.innerHTML += `
            <li class="list-group-item d-flex justify-content-between">
                <span>Total (PHP)</span>
                <strong>₱${data.total.toFixed(2)}</strong>
            </li>`;
    } else {
        cartContainer.innerHTML = '<li class="list-group-item text-center text-muted">Your cart is empty.</li>';
    }
})
.catch(error => {
    console.error('Fetch cart error:', error);
});

    const tempId = localStorage.getItem('temp_id');

    const queryParams = userId
        ? `user_id=${encodeURIComponent(userId)}`
        : `temp_id=${encodeURIComponent(tempId)}`;

    $.ajax({
        url: 'api/fetch_billing_orders.php?' + queryParams,
        method: 'GET',
        dataType: 'json',
        success: function(data) {
            if (data && Object.keys(data).length > 0) {
                $('#firstName').val(data.billing_fname);
                $('#lastName').val(data.billing_lname);
                $('#email').val(data.billing_email);
                $('#address_house').val(data.billing_street_village_purok);
                $('#Baranggay').val(data.billing_baranggay);
                $('#City').val(data.billing_city);
                $('#province').val(data.billing_province);
                $('#country').val(data.billing_country);
                $('#zip').val(data.billing_postal);
            }
        },
        error: function(xhr, status, error) {
            console.error("Error fetching billing info:", error);
        }
    });

    // Intercept form submit
    document.getElementById("billingForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

    // Get localStorage data
    const userId = localStorage.getItem('user_id');
    const tempId = localStorage.getItem('temp_id');
    const cart = localStorage.getItem('cart');
    
    // Append to FormData
    if (userId) formData.append("user_id", userId);
    if (tempId) formData.append("temp_id", tempId);
    if (cart) formData.append("cart", cart);
        alert("Server response:"+ userId +" "+tempId );

    fetch("api/process_billing.php", {
    method: "POST",
    body: formData
})
.then(res => res.json())
.then(data => {
    if (data.status === 'redirect') {
        alert(data.message);
        window.location.href = data.location; // redirect to login
        return;
    }

    if (data.status === 'success') {
        alert("Order processed successfully!");
        localStorage.removeItem('cart');
        window.location.href = "index.html";
        
    } else if (data.error) {
        alert("Error: " + data.error);
    } else {
        alert("Unexpected response");
    }
})
.catch(err => {
    console.error("Error:", err);
    alert("Submission failed.");
});
});

            updateCartBadge();

        }
            updateCartBadge();

        if (typeof cordova !== 'undefined') {
            document.addEventListener("deviceready", createGuestIdIfNeeded, false);
        } else {
            // For browser testing fallback
            document.addEventListener("DOMContentLoaded", createGuestIdIfNeeded);
        }
    </script>
