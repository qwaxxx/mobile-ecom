<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forgot Password</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>

<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Forgot Password</b></h3>
            <a href="login_page.html" class="link-primary">Back to Login</a>
          </div>

          <form id="forgotPasswordForm" method="POST">
            <div class="form-group mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" name="email" id="email" class="form-control" required placeholder="Enter your email">
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">Send Password Reset Email</button>
            </div>
          </form>
        </div>
      </div>

      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">Copyright Â© 2025</p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="#">E-commerce</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="asset/js/plugins/popper.min.js"></script>
<script src="asset/js/plugins/bootstrap.min.js"></script>
<script>
document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const email = document.getElementById('email').value;
  
  fetch('api/forgot_password.php', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: `email=${encodeURIComponent(email)}`
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      Swal.fire({
        icon: 'success',
        title: 'Success!',
        html: data.message,
        confirmButtonColor: '#3085d6'
      });
    } else {
      Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: data.message,
        confirmButtonColor: '#d33'
      });
    }
  })
  .catch(error => {
    Swal.fire({
      icon: 'error',
      title: 'Error',
      text: 'An error occurred while processing your request.',
      confirmButtonColor: '#d33'
    });
  });
});
</script>
</body>
</html>
