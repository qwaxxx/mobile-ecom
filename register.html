<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Mantis is made using Bootstrap 5 design framework. Download the free admin template & use it for your project.">
  <meta name="keywords" content="Mantis, Dashboard UI Kit, Bootstrap 5, Admin Template, Admin Dashboard, CRM, CMS, Bootstrap Admin Template">
  <meta name="author" content="CodedThemes">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="icon" href="asset/images/favicon.svg" type="image/x-icon"> 
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" id="main-font-link">
<link rel="stylesheet" href="asset/fonts/tabler-icons.min.css" >
<link rel="stylesheet" href="asset/fonts/feather.css" >
<link rel="stylesheet" href="asset/fonts/fontawesome.css" >
<link rel="stylesheet" href="asset/fonts/material.css" >
<link rel="stylesheet" href="asset/css/style.css" id="main-style-link" >
<link rel="stylesheet" href="asset/css/style-preset.css" >
</head>

<body>
  <!-- [ Pre-loader ] start -->
  <div class="loader-bg">
    <div class="loader-track">
      <div class="loader-fill"></div>
    </div>
  </div>
  <!-- [ Pre-loader ] End -->

  <div class="auth-main">
    <div class="auth-wrapper v3">
      <div class="auth-form">
      
        <div class="card my-5">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-end mb-4">
              <h3 class="mb-0"><b>Register</b></h3>
              <a href="login_page.html" class="link-primary">Already have an account?</a>
            </div>
            
            <form id="registerForm">
              <div class="form-group mb-3">
                  <label class="form-label">Name</label>
                  <input required type="text" name="name" class="form-control" placeholder="Enter Name" required>
              </div>
              <div class="form-group mb-3">
                  <label class="form-label">Email</label>
                  <input required type="email" name="email" class="form-control" placeholder="Enter Email" required>
              </div>
              <div class="form-group mb-3">
                  <label class="form-label">Contact</label>
                  <input required type="text" name="contact" class="form-control" placeholder="Enter Contact" required>
              </div>
              <div class="form-group mb-3">
                  <label class="form-label">Picture</label>
                  <input required type="file" name="profile_image" class="form-control">
              </div>
              <div class="form-group mb-3">
                  <label class="form-label">User Type</label>
                  <select required name="user_type" class="form-control" required>
                      <option value="" disabled selected>Select type</option>
                      <option value="customer">Customer</option>
                      <option value="seller">Seller</option>
                  </select>
              </div>
              <div class="form-group mb-3">
                  <label class="form-label">Password</label>
                  <input required type="password" name="password" class="form-control" placeholder="Enter Password" required>
              </div>
              <div class="d-grid mt-4">
                  <button type="submit" name="submit" class="btn btn-primary">Register</button>
              </div>
          </form>

            </div>
        </div>
        
      </div>
    
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const registerForm = document.getElementById("registerForm");

registerForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData(registerForm);

  try {
    const response = await fetch("api/register.php", {
      method: "POST",
      body: formData,
    });

    const result = await response.json();

    if (result.status === "success") {
      // Temporarily store data in localStorage
      localStorage.setItem("otp", result.otp); // ⚠️ Not in production!
      localStorage.setItem("registration_data", JSON.stringify(result.data));

      alert("OTP sent to email. Please verify.");
      window.location.href = "register_otp_confirm.html"; // or use pushRouter for SPA
    } else {
      alert(result.message);
    }
  } catch (err) {
    console.error("Error:", err);
    alert("Something went wrong. Try again.");
  }
});

  </script>
  <script src="asset/js/plugins/popper.min.js"></script>
  <script src="asset/js/plugins/simplebar.min.js"></script>
  <script src="asset/js/plugins/bootstrap.min.js"></script>
  <script src="asset/js/fonts/custom-font.js"></script>
  <script src="asset/js/pcoded.js"></script>
  <script src="asset/js/plugins/feather.min.js"></script>
  <script>layout_change('light');</script>
  <script>change_box_container('false');</script>
  <script>layout_rtl_change('false');</script>
  <script>preset_change("preset-1");</script>
  <script>font_change("Public-Sans");</script>
</body>
</html>
